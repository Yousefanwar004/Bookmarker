<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="p-5">
    <div class="container position-relative">
      <h1 class="text-center position-relative mx-auto">Bookmarker</h1>
      <div class="contain mt-5 ">
        <h2 class="text-center mx-auto mt-3">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>

        <div class="row gy-3">
          <div class="col-lg-12 pt-2">
            <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site
              Name</label>
            <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
          </div>
          <div class="col-lg-12 pb-3">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">

          </div>

        </div>
        <div class="submit-move mx-auto py-4">
          <button onclick="addBookMark();" class="btn px-5 btn-submit" id="submitBtn">Submit</button>
        </div>

      </div>
      
     
         <div class="row">
                <div class="col-lg-12">
 <table class="table mt-3 text-center p-5">
        <thead>
          <tr>
          <tr>
            <th class="text-capitalize ">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
          </tr>
        </thead>
        <tbody id="rowData" >


        </tbody>
      </table>
                </div>


         </div>

    </div>
          

  </main>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
